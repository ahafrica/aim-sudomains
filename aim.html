        function sortSubdomains(column, direction) {
            filteredSubdomains.sort((a, b) => {
                let valueA, valueB;
                switch (column) {
                    case 'id':
                        valueA = a.id;
                        valueB = b.id;
                        return direction === 'asc' ? valueA - valueB : valueB - valueA;
                    case 'subdomain':
                        valueA = a.subdomain.toLowerCase();
                        valueB = b.subdomain.toLowerCase();
                        return direction === 'asc' ? valueA.localeCompare(valueB) : valueB.localeCompare(valueA);
                    case 'status':
                        valueA = a.status.toLowerCase();
                        valueB = b.status.toLowerCase();
                        return direction === 'asc' ? valueA.localeCompare(valueB) : valueB.localeCompare(valueB);
                }
            });
        }

        function updateSortIndicators(column, direction) {
            document.querySelectorAll('.table th').forEach(th => {
                const thColumn = th.getAttribute('data-sort');
                const arrow = th.querySelector('.sort-arrow');
                if (thColumn === column) {
                    arrow.textContent = direction === 'asc' ? 'â†‘' : 'â†“';
                } else if (arrow) {
                    arrow.textContent = '';
                }
            });
        }

        function filterSubdomains() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredSubdomains = subdomains.filter(item => {
                const matchesSearch = item.subdomain.toLowerCase().includes(searchQuery);
                const matchesStatus = statusFilter === 'All' || item.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            if (currentSortColumn) {
                sortSubdomains(currentSortColumn, currentSortDirection);
            }

            currentPage = 1; // Reset to first page on filter
            displayPage(currentPage);
            updateProgressBar();
        }

        function displayPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredSubdomains.slice(start, end);

            const tbody = document.getElementById('subdomainBody');
            tbody.innerHTML = '';

            pageItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td><a href="http://${item.subdomain}" target="_blank" class="subdomain-link">${item.subdomain} <i class="bi bi-box-arrow-up-right"></i></a></td>
                    <td><span class="status-${item.status.toLowerCase()}">${item.status}</span></td>
                `;
                tbody.appendChild(row);
            });

            updatePagination(page);
        }

        function updatePagination(currentPage) {
            const totalPages = Math.ceil(filteredSubdomains.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
                li.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    displayPage(i);
                });
                pagination.appendChild(li);
            }
        }

        document.querySelector('.toggle-progress-btn').addEventListener('click', toggleProgressView);

        document.querySelectorAll('.table th').forEach(th => {

                let direction = th.getAttribute('data-direction');
                
                // Toggle direction if clicking the same column, otherwise default to ascending
                if (currentSortColumn === column) {
                    direction = direction === 'asc' ? 'desc' : 'asc';
                } else {

                }
